name: Build and Package Python App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed src/main.py \
            --add-data "src/json;json" \
            --add-data "src/image;image" \
            --add-data "src/image/icon_packs/classic;image/icon_packs/classic" \
            --add-data "src/language;language" \
            --icon "src/image/icon_packs/classic/123Excel II.ico"
        shell: bash

      - name: Move executable to dist root
        run: |
          mkdir upload
          cp -r dist/main/main.exe upload/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZjangDataViewer-win
          path: upload/